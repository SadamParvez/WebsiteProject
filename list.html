<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/list.css" />
  </head>
  <body>
    <div class="ball">
      <!-- header section -->

      <header>
        <a href="/index.html">
          <img
            src="/assests/images/logo.png"
            alt="logo"
            height="200px"
            width="150px"
          />
        </a>
        <a href="/login.html" class="login">Login</a>
      </header>
      <br />
      <!-- content section  -->

      <div class="aclass">
        <a href="#listview" class="li1">List View</a>
        <a href="#mapview" class="li2">Map View</a>
      </div>

      <div class="hotelimages">
        <div class="here">
          <a href="/detail.html" id="listview">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
              alt="radisson hotel"
            />
          </a>
          <div class="radisson">
            <h3>Radisson Blu Hotel</h3>
            <br />
            <p>5 Star</p>
            <br />
            <p>New Delhi</p>
          </div>
        </div>

        <div class="img2 here">
          <img
            src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
            alt="the lallit hotel"
          />
          <div class="lalit">
            <h3>The Lalit New Delhi</h3>
            <br />
            <p>4.5 Star</p>
            <br />
            <p>New Delhi</p>
          </div>
        </div>

        <div class="img3 here">
          <img
            src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
            alt="Taj Palace"
          />
          <div class="taj">
            <h3>Taj Palace</h3>
            <br />
            <p>4.0 Star</p>
            <br />
            <p>New Delhi</p>
          </div>
        </div>
      </div>

      <div id="mapview">
        <img
          src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
          alt="map"
        />
        <p>MAP VIEW</p>
      </div>

      <!-- footer section  -->
      <footer>
        <a href="/contact.html" class="contact">Contact Us</a>

        <div class="room">
          <p>&#169; 2020 ROOM SEARCH PVT LTD</p>
        </div>

        <div class="socialmedia">
          <a href="https://www.facebook.com/"
            ><img
              src="/assests/images/facebook.png"
              height="20px"
              width="22px"
              alt="facebook logo"
          /></a>

          <a href="https://www.instagram.com/accounts/login/"
            ><img
              src="/assests/images/instagram.png"
              height="20px"
              width="22px"
              alt="instagram logo"
          /></a>

          <a href="https://twitter.com/LOGIN"
            ><img
              src="/assests/images/twitter.png"
              height="20px"
              width="22px"
              alt="twitter logo"
          /></a>
        </div>
      </footer>
    </div>
