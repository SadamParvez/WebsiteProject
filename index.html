<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>

  <body>
    <div class="apple">
      <!-- header -->
      <header>
        <img
          src="/assests/images/logo.png"
          alt="logo"
          height="200px"
          width="150px"
        />
        <a href="/login.html">Login</a>
      </header>

      <!-- Content  -->
      <div class="wholecontainer">
        <div class="img-div">
          <form action="">
            <label for="city"></label>
            <input type="text" name="mycity" id="city" placeholder="City" />
          </form>
        </div>

        <div class="imgclass">
          <a href="/list.html">
            <img
              id="img"
              class="img1"
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
              alt="delhi"
            />
          </a>

          <img
            id="img"
            class="img2"
            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
            alt="goa"
          />

          <img
            id="img"
            class="img3"
            src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
            alt="hyderabad"
          />
          <img
            id="img"
            class="img4"
            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
            alt="calcutta"
          />
        </div>
        <div>
          <a href="index.html" class="viewmore">View more >></a>
        </div>
      </div>
      <!-- Footer section  -->

      <footer>
        <a href="/contact.html" class="contact">Contact Us</a>

        <div class="room">
          <p>&#169; 2020 ROOM SEARCH PVT LTD</p>
        </div>

        <div class="socialmedia">
          <a href="https://www.facebook.com/"
            ><img
              src="/assests/images/facebook.png"
              height="20px"
              width="22px"
              alt="facebook logo"
          /></a>

          <a href="https://www.instagram.com/accounts/login/"
            ><img
              src="/assests/images/instagram.png"
              height="20px"
              width="22px"
              alt="instagram logo"
          /></a>

          <a href="https://twitter.com/LOGIN"
            ><img
              src="/assests/images/twitter.png"
              height="20px"
              width="22px"
              alt="twitter logo"
          /></a>
        </div>
      </footer>
    </div>
