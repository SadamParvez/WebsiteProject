<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }
      .apple {
        height: 100vh;
        width: 100vw;
      }
      header img {
        height: 60px;
        width: 60px;
      }
      div.img-div img {
        height: 160px;
        width: 160px;
      }
      footer a img {
        height: 20px;
        width: 22px;
      }
    </style>
  </head>
  <body>
    <div class="apple">
      <!-- header -->
      <header>
        <img
          src="/assests/images/logo.png"
          alt="logo"
          height="200px"
          width="150px"
        />
        <a href="/login.html">Login</a>
      </header>

      <!-- Content  -->

      <div class="img-div">
        <form action="">
          <label for="city"></label>
          <input type="text" name="mycity" id="city" placeholder="City" />
        </form>

        <a href="/list.html">
          <img
            src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
            alt="delhi"
            height="300px"
            width="300px"
          />
        </a>
        <img
          src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
          alt="goa"
          height="300px"
          width="300px"
        />
        <img
          src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
          alt="hyderabad"
          height="300px"
          width="300px"
        />
        <img
          src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
          alt="calcutta"
          height="300px"
          width="300px"
        />
        <br />
        <a href="index.html">View more >></a>
      </div>

      <!-- Footer section  -->

      <footer>
        <a href="/contact.html">Contact Us</a> <br />
        <a href="https://www.facebook.com/"
          ><img
            src="/assests/images/facebook.png"
            height="20px"
            width="22px"
            alt="facebook logo"
        /></a>

        <a href="https://www.instagram.com/accounts/login/"
          ><img
            src="/assests/images/instagram.png"
            height="20px"
            width="22px"
            alt="instagram logo"
        /></a>

        <a href="https://twitter.com/LOGIN"
          ><img
            src="/assests/images/twitter.png"
            height="20px"
            width="22px"
            alt="twitter logo"
        /></a>
        <p>&#169; 2020 ROOM SEARCH PVT LTD</p>
      </footer>
    </div>
  </body>
</html>
